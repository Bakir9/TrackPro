<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <span class="dashboard-name">TrackPro - Work smarter</span>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <img src="../assets/images/profile.png" alt="" class="avatar mat-elevation-z8">
        <h4 class="name">Bakir Malkoc</h4>
        <p class="designation">Software Engineer</p>

        <button mat-button class="menu-button" routerLink="/dashboard">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>people</mat-icon>
            <span>Members</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>payment</mat-icon>
            <span>Payments</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>card_travel</mat-icon>
            <span>Income</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button-settings">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
        <button mat-button class="menu-button-settings">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
    </mat-sidenav>
    <!-- Body -->
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <div class="col-xl-12">
                <router-outlet></router-outlet> 
            </div>
        </div>
    </mat-sidenav-content>
    
</mat-sidenav-container>
