<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <span class="dashboard-name">TrackPro - Work smarter</span>
    <button mat-button (click)="openDialog()">Novi clan</button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <button mat-button class="menu-button" routerLink="/dashboard">
            <mat-icon>home</mat-icon>
            <span>Pocetna</span>
        </button>
        <button mat-button class="menu-button" routerLink="/user-details">
            <mat-icon>person</mat-icon>
            <span>Profil</span>
        </button>
        <button mat-button class="menu-button" routerLink="/users">
            <mat-icon>people</mat-icon>
            <span>Clanovi</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>payment</mat-icon>
            <span>Uplate</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>card_travel</mat-icon>
            <span>Dodatne uplate</span>
        </button>
        
        <button mat-button class="menu-button" routerLink="/activities">
            <mat-icon>payment</mat-icon>
            <span>Ostale aktivnosti</span>
        </button>
        <button mat-button [matMenuTriggerFor]="menu" class="menu-button">
            <mat-icon>payment</mat-icon>Udruzenja
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/association/emaneh">Emaneh</button>
            <button mat-menu-item routerLink="/association/klubprijatelja">Klub prijatelja</button>
        </mat-menu>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button-settings">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>
        <button mat-button class="menu-button-settings">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
        <button mat-button class="menu-button-settings">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
    </mat-sidenav>
    <!-- Body -->
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <div class="col-xl-12">
                <router-outlet></router-outlet> 
            </div>
        </div>
    </mat-sidenav-content>
    
</mat-sidenav-container>
