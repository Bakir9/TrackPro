<mat-toolbar>
    <div class="toolbar-left">
      <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>
      <span class="dashboard-name">TrackPro - Work smarter</span>
    </div>
    <div class="navbar-container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav ms-auto ">
          <li class="nav-item">
            <a class="nav-link text-white" href="#" (click)="logout()">  Logout</a>
          </li>
        </ul>
      </nav>
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <button mat-button class="menu-button" routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Pocetna</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="['/user-details', (currentUser$ | async).id]">
            <mat-icon>person</mat-icon> 
            <span>Profil</span>
        </button>
        <button mat-button class="menu-button" routerLink="/users">
            <mat-icon>people</mat-icon>
            <span>Clanovi</span>
        </button>
        <button mat-button class="menu-button" routerLink="/payments">
            <mat-icon>payment</mat-icon>
            <span>Uplate</span>
        </button>
        <button mat-button class="menu-button" routerLink="/activity">
            <mat-icon>card_travel</mat-icon>
            <span>Dodatne uplate</span>
        </button>
        <mat-divider></mat-divider>
        <div *ngFor="let item of activity">
            <button mat-button class="menu-button" routerLink="/activity/{{item.id}}">
                <mat-icon>card_travel</mat-icon>
                <span>{{item.name}}</span>
            </button>
        </div>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
    </mat-sidenav>
    <!-- Body -->
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <div class="col-xl-12">
                <router-outlet></router-outlet> 
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
