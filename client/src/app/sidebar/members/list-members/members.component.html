<div class="mt-5">
    <div class="row justify-content-end mb-2 text-end">
        <div class="col-md-auto">
            <button mat-button (click)="openDialogAddMember()" class="text-bg-primary me-2">
                <mat-icon>add_circle_outline</mat-icon>  
                Novi clan
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field>
                <mat-label>Search members</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search members" #input>
            </mat-form-field>
        </div>
        <div class="col-12">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef>First Name </th>
                    <td mat-cell *matCellDef="let member"> {{member.firstName}} </td>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef >Last Name</th>
                    <td mat-cell *matCellDef="let member"> {{member.lastName}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef >Email</th>
                    <td mat-cell *matCellDef="let member"> {{member.email}} </td>
                </ng-container>
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef >Country</th>
                    <td mat-cell *matCellDef="let member"> {{member.country}} </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef >Phone</th>
                    <td mat-cell *matCellDef="let member"> {{member.phone}} </td>
                </ng-container>
                <ng-container matColumnDef="nationality">
                    <th mat-header-cell *matHeaderCellDef >Nationality</th>
                    <td mat-cell *matCellDef="let member"> {{member.nationality}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef >Action</th>
                    <td mat-cell *matCellDef="let member"> 
                        <button value="{{member.id}}" mat-icon-button color="primary" (click)="openDialog()">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button value="{{member.id}}" mat-icon-button color="accent">
                            <mat-icon>rate_review</mat-icon>
                        </button>
                        <!-- [routerLink]="['/user-details', member.id] -->
                        <button value="{{member.id}}" mat-icon-button color="primary" (click)="openPayment()">
                            <mat-icon>payment</mat-icon>
                        </button>
                        <button value="{{member.id}}" mat-icon-button color="warn" (click)="openDeleteDialog()">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                 <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">
                       <span class="ms-5">No data matching the filter "{{input.value}}"</span> 
                    </td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions] = "[10, 25, 50]"aria-label="Select page of members"></mat-paginator>
        </div>
    </div>
</div>
