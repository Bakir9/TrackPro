<div class="mt-5">
    <div class="row text-start ms-2">
        <h3 class="group-header">
            <mat-icon class="icon-blue">library_books</mat-icon>
            Naziv grupe: {{activity.name}}
            <br>
            <span class="group-header">Broj clanova: {{activity.users.length}}</span> </h3>
        <h3 class="group-header">Voditelj: {{activity.createdBy}}</h3>
    </div>
    <div class="row justify-content-end mb-2 text-end">
        <div class="col-md-auto">
            <button mat-button (click)="openDialog()" class="text-bg-primary me-2">
                <mat-icon>add_circle_outline</mat-icon>  
                Dodaj novog clana
            </button>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Birthday</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let actMember of activity.users">
                        <th>{{actMember.firstName}} {{actMember.lastName}}</th>
                        <th>{{actMember.gender}}</th>
                        <th>{{actMember.birthday}}</th>
                        <th> 
                            <button  mat-icon-button color="accent">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button  mat-icon-button color="warn">
                                <mat-icon>rate_review</mat-icon>
                            </button>
                            <button  mat-icon-button color="primary" (click)="openDialog()">
                                <mat-icon>assignment</mat-icon>
                            </button>
                            <button  mat-icon-button color="warn">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
