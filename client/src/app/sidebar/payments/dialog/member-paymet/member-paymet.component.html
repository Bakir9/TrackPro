<div mat-dialog-title>
    <h1>Nova uplata</h1>
</div>
<form>
    <div mat-dialog-content class="content">
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <mat-label>Svrha placanja</mat-label>
                    <mat-select>
                            <mat-option value="clanarina" selected>Clanarina</mat-option>
                            <mat-option value="mekteb">Mekteb</mat-option>
                            <mat-option value="ostalo">Ostalo</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Iznos</mat-label>
                    <input matInput placeholder="Iznos" formControlName="iznos">
                    <span matTextPrefix>&#8364;</span>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field>
                    <mat-label>Nacin placanja</mat-label>
                    <mat-select [(value)]="selected">
                            <mat-option value="uplatnica">Uplatnica</mat-option>
                            <mat-option value="online">Online</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Mjesec</mat-label>
                    <input matInput placeholder="Iznos" formControlName="iznos">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Semestar</mat-label>
                    <input matInput placeholder="Iznos" formControlName="iznos">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Napomene</mat-label>
                    <textarea matInput placeholder="Napomene"></textarea>
                </mat-form-field> 
            </div>
        </div>
    </div>
    <mat mat-dialog-actions align="end" class="me-5">
        <button mat-stroked-button>Close</button>
        <button mat-flat-button color="primary" type="submit">Add</button>
    </mat>
</form>
